<style>

#login-form-list {
    background-color: #283b548b;
    width: 650px;
    height: 400px;
    position: relative;
    left: 30px;
    top: 20px;
}
.table-container {
    width: 64%;
    max-height: 310px; /* Height of scrollable area */
    overflow-y: auto;
    position: relative;
    bottom: 320px;
    left: 47px;
    border: 1px solid #ccc;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    table-layout: fixed; /* Ensures equal width alignment */
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

thead th {
    position: sticky;
    top: 0;
    background-color: rgb(82, 68, 174);
    color: white;
    z-index: 2;
}

tbody tr {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #ddd;
}

#side-bar-list {
    background-color: #e6ffdd;
    position: absolute;
    bottom: 1px;
    left: 993px;
    height: 500px;
    width: 240px;
}

#img-list {
    height: 120px;
    width: 120px;
    border: 1px solid white;
    position: relative;
    left: 60px;
    top: 29px;
}

#admin-text-list {
    position: relative;
    left: 53px;
    top: 43px;
    font-size: 16px;
    font-weight: bold;
}

#view {
    background-color: rgba(54, 98, 255, 0.8);
    border: 1px solid black;
    border-radius: 5px;
    padding: 2px 10px;
    position: relative;
    left: 40px;
    text-decoration: none;
}

#view:hover {
    background-color: rgba(54, 98, 255, 0.6);
    color: white;
    text-decoration: none;
}

</style>

{% include 'admin-header.html' %}

        <div id="login-form-list">
            <h2>Show Employee List</h2>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Emp Id</th>
                        <th>Name</th>
                        <th>Designation</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for n in recordlist %}
                        <tr>
                            <td>{{ n[0] }}</td>
                            <td>{{ n[1] }}</td>
                            <td>{{ n[2] }}</td>
                            <td><a href="/view-profile?eid={{n[0]}}" id="view">view</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div style="position: relative;">
        <div id="side-bar-list">
            <img src="/static/img/admin.png" id="img-list" alt="">
            <span id="admin-text-list">Administration</span>
        </div>
    </div>  

    <p id="footer-text">Copyright &copy; 2025 Designed by Tejas Talole. All rights reserved.</p>
</body>
</html>
